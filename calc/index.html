<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>자분닷컴 | 계산기</title>
        <script>
            function cal(){
                var curSlot = Number(document.getElementById("curSlot").value);
                var curRub = Number(document.getElementById("curRub").value);
                var finSlot = Number(document.getElementById("finSlot").value);
                var upCost = 10000;
                var honor = 0;
                var day = 0;


                while (curSlot > honor) {
                    if (curRub >= 2500) {
                    honor += 1;
                    curRub -= 2500;
                    }
                    else {
                     break;
                    }
                }
                while(curSlot < finSlot) {
                    while (curRub >= upCost) {
                        curRub -= upCost;
                        upCost += 10000;
                        curSlot += 10;
                    }
                    while (curSlot > honor) {
                        if (curRub >= 2500) {
                        honor += 1;
                        curRub -= 2500;
                        }
                        else {
                         break;
                        }
                    }
                    curRub += honor * 100;
                    day += 1;
                }

                document.getElementById("day").value = day;
            }

            function reset(){
                document.getElementById("curSlot").value = "";
                document.getElementById("curRub").value = "";
                document.getElementById("finSlot").value = "";
                document.getElementById("day").value = "";
            }
        </script>
    </head>
    <body>
        <h3>일교 우체통 확장 계산기</h3>
        현재 우체통 :
        <input type="text" id="curSlot"><br>
        현재 루블:
        <input type="text" id="curRub"><br>
        목표 우체통:
        <input type="text" id="finSlot"><br>
        소요 기간:
        <input type="text" id="day"><br>
<br>
        <input type="button" value="계산하기" onclick="cal()">
        <input type="button" value="초기화" onclick="reset()">
    </body>
</html>
